name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
    - name: Clean workspace
      run: |
        rm -rf ./* || true
        rm -rf ./.* || true
    
    - uses: actions/checkout@v2
      with:
        clean: true
        fetch-depth: 1
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.4'
        architecture: 'arm64'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install --platform macosx_11_0_arm64 --no-deps --only-binary :all: numpy==1.24.3
        pip install -r requirements.txt
    
    - name: Setup Docker permissions
      run: |
        sudo usermod -aG docker $USER
        newgrp docker
    
    - name: Build and push Docker image
      run: |
        docker build -t acupuncture-api .
        # Add your docker push commands here if needed
    
    # Add deployment steps as needed