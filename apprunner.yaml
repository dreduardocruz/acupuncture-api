version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - /usr/local/bin/python -m pip install --upgrade pip setuptools wheel
    build:
      - /usr/local/bin/pip install --no-cache-dir --prefer-binary numpy==1.24.3
      - /usr/local/bin/pip install --no-cache-dir --prefer-binary pandas==2.0.3
      - /usr/local/bin/pip install --no-cache-dir -r requirements.txt
run:
  runtime-version: 3.11
  command: gunicorn --workers 4 --bind 0.0.0.0:8080 app:app --timeout 120
  network:
    port: 8080
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PATH
      value: "/usr/local/bin:${PATH}"